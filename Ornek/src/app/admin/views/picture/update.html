<div id="content">
	<div id="content-header">
		<div id="breadcrumb"> <a class="tip-bottom"><i class="icon-home"></i> Picture Düzenle</a></div>
	</div>
	<div class="container-fluid">
		<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
			<fieldset>
				<div class="editor-label">
					<input id="ID" [ngModel]="model?.ID" formControlName="ID" type="hidden" value="{{ model?.ID }}" />
				</div>
				<div class="editor-label">
					Title
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Title" [ngModel]="model?.Title" formControlName="Title" type="text" value="{{ model?.Title }}" />
					<br />
					<!-- Title -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Description
				</div>
				<div class="clear"></div>
                <div class="editor-field">
                    <input id="Description" [ngModel]="model?.Description" formControlName="Description" type="text" value="{{ model?.Description }}" />
                    <br />
                    <!-- Description -->
                </div>
				<div class="clear"></div>

				<div class="editor-label">
					PictureUrl
				</div>
				<div class="clear"></div>
				<div class="editor-field">
				<a href="/Ornek/Uploads/{{ model?.PictureUrl }}" target="_blank"><img [src]="['/Ornek/Uploads/thumb_' + model?.PictureUrl]" style="height:40px; max-width:80px;" /></a><br /><br />
				<input id="PictureUrl" [ngModel]="model?.PictureUrl" formControlName="PictureUrl" type="hidden" value="{{ model?.PictureUrl }}" />
				<input id="pictureurlTemp" type="file" name="pictureurlTemp" (change)="onPictureUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- PictureUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					ThumbUrl
				</div>
				<div class="clear"></div>
				<div class="editor-field">
				<a href="/Ornek/Uploads/{{ model?.ThumbUrl }}" target="_blank"><img [src]="['/Ornek/Uploads/thumb_' + model?.ThumbUrl]" style="height:40px; max-width:80px;" /></a><br /><br />
				<input id="ThumbUrl" [ngModel]="model?.ThumbUrl" formControlName="ThumbUrl" type="hidden" value="{{ model?.ThumbUrl }}" />
				<input id="thumburlTemp" type="file" name="thumburlTemp" (change)="onThumbUrlFileSelect($event)" accept="image/*" />
					<br />
					<!-- ThumbUrl -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Code
				</div>
				<div class="clear"></div>
				<div class="editor-field">
					<input id="Code" [ngModel]="model?.Code" formControlName="Code" type="text" value="{{ model?.Code }}" />
					<br />
					<!-- Code -->
				</div>
				<div class="clear"></div>

				<div class="editor-label">
					Active
				</div>
				<div class="clear"></div>
				<div class="editor-field">
				<input id="Active" [ngModel]="model?.Active" formControlName="Active" type="checkbox" checked="checked" *ngIf="model?.Active" />
				<input id="Active" [ngModel]="model?.Active" formControlName="Active" type="checkbox" *ngIf="!model?.Active" />
					<br />
					<!-- Active -->
				</div>
				<div class="clear"></div>

				<p>
					<div class="alert alert-error">
						<strong>Hata! </strong> <span class="alertMessage">{{ model?.Mesaj }}</span>
					</div>

					<input type="submit" value="Kaydet" class="btn btn-success btn-save" [disabled]="!updateForm.valid" />
					<a routerLink="/Admin/Picture" class="btn btn-danger btn-cancel">İptal</a>
			</fieldset>
		</form>
	</div>
</div>
